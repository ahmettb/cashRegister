
server:
  port: 8500


spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: sale
          uri: http://localhost:8002
          predicates:
            - Path=/api/v3/sale/**
          filters:
            - name: AuthFilter

        - id: product
          uri: http://localhost:8000
          predicates:
            - Path=/api/v1/product/**
          filters:
            - name: AuthFilter

        - id: usermanagement
          uri: http://localhost:8008
          predicates:
            - Path=/api/user-management/**
          filters:
            - name: AuthFilter

        - id: report
          uri: http://localhost:8001
          predicates:
            - Path=/api/v7/report/**
          filters:
            - name: AuthFilter

        - id: authorization
          uri: http://localhost:8004
          predicates:
            - Path=/api/v6/auth/**
          filters:
            - name: AuthFilter



eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka




